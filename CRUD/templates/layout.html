<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">

    <!-- jquery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>  
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!-- link to main.css -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

    <!-- link to search.js -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'search.js') }}"></script>
    
    <title>
        Top Universities in CS/EECS Major
    </title>

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-custom">
        <div class="container">       
            <a class="navbar-brand" href="/">Top Universities in CS/EECS Major</a>

            <button type="button" class="btn btn-success" id="newdata">
                Add New Data
            </button>

            <form class="form-inline my-2 my-lg-0" id = 'target'>
                <input class="form-control mr-sm-2" id = 'search' type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0", id="search", type="submit">Search</button>
            </form>
          
        </div>
    </nav>

    <div class="container-fluid">   
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
